<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>



</head>
<body>

<!-- Carousel -->

<!--carousel -->





<!-- Carousel -->
<div id="demo" class="carousel slide" data-bs-ride="carousel">

  <!-- Indicators/dots -->
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
  </div>
  
  <!-- The slideshow/carousel -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://images.unsplash.com/photo-1604147495798-57beb5d6af73?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8OXx8YnJpY2slMjB3YWxsfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60" alt="Los Angeles" class="d-block" style="width:100%; height:300px;">
      <div class="carousel-caption">
        <h3>ELITE NEWS BLOG</h3>
        <p>Authentic Global news</p>
      </div>
    </div>

    <div class="carousel-item">
      <img src="https://media.istockphoto.com/photos/basketball-ball-spotlight-picture-id932718222?b=1&k=20&m=932718222&s=170667a&w=0&h=5oA67_-bZZldZtkcFLtD-1OKVQDjDROxgdglgFtTp-Y=" alt="Chicago" class="d-block" style="width:100%; height:300px;">
      <div class="carousel-caption">
        <h3>SPORTS NEWS</h3>
        <p>Stay updated on the latest events around all sports</p>
      </div> 
    </div>

    <div class="carousel-item">
      <img src="https://images.unsplash.com/photo-1604147495798-57beb5d6af73?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8OXx8YnJpY2slMjB3YWxsfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60" alt="New York" class="d-block" style="width:100%; height:300px;">
      <div class="carousel-caption">
        <h3>TIIDELAB NEWS</h3>
        <p>Build your tech skills and get important updates!</p>
      </div>  
    </div>
  </div>
  
  <!-- Left and right controls/icons -->
  <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>



    <!-- CAROUSEL SECTION ENDS HERE -->

</body>
</html>
